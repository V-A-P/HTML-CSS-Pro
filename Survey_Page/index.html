<!DOCTYPE html>
<html>
  <head>
    <title>Survey Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header class="page-title">
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking time to do this survey</p>
      </header>

      <section class="content">
        <form
          id="survey-form"
          method="GET"
          enctype="multipart/form-data"
          onsubmit="msg();"
        >
          <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input id="name" type="text" placeholder="Enter Name" required />
          </div>

          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input id="email" type="email" placeholder="Enter Email" required />
          </div>

          <div class="form-group">
            <label id="number-label" for="number">Age(optional)</label>
            <input
              id="number"
              type="number"
              min="18"
              max="50"
              placeholder="Enter Number"
            />
          </div>

          <div class="form-group">
            <label for="dropdown">What is your Current Role?</label>
            <select id="dropdown" required>
              <option>Select Current Role</option>
              <option value="student">Student</option>
              <option value="full_time_job">Full Time Job</option>
              <option value="full_time_learner">Full Time Learner</option>
              <option value="prefer_not_to_say">Prefer Not To Say</option>
              <option value="others">Others</option>
            </select>
          </div>

          <div class="form-group">
            <label>Gender</label>
            <label
              ><input
                id="male"
                type="radio"
                name="gender"
                value="male"
                checked
              />
              Male</label
            >
            <label
              ><input id="female" type="radio" name="gender" value="female" />
              Female</label
            >
          </div>

          <div class="form-group">
            <label>How Many Language you Can Talk in?</label>
            <label
              ><input id="english" type="checkbox" value="english" required />
              English</label
            >
            <label
              ><input id="hindi" type="checkbox" value="hindi" required />
              Hindi</label
            >
            <label
              ><input id="marathi" type="checkbox" value="marathi" required />
              Marathi</label
            >
          </div>

          <div class="form-group">
            <label for="comments">Any Comments or Suggestions</label>
            <textarea
              id="comments"
              rows="5"
              placeholder="Enter any Comments or Suggestions"
            ></textarea>
          </div>

          <button id="submit">Submit</button>
        </form>
      </section>

      <footer class="dev-detail">
        &copy;Copyright Developed by<a
          href="https://www.freecodecamp.org/vicki"
          target="_blank"
        >
          Vivek Parit</a
        >
      </footer>

      <script
        src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
        type="text/javascript"
      ></script>
    </main>
  </body>
</html>
